<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white; width:100%;">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Directory of Trains Arrival/Departure Times</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary" style="width:100%;">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card card-primary form" style="width:100%; margin-top: 50px;">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="card-body" style='padding: 1.25rem'>
                        <form>
                            <div class="form-group row">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time</label>
                                <input class="form-control" id="time-input" type="time" value="23:55" required>
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number" required>
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
